    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="chat_div">
    <img src="../../../assets/image/eliza.png">

      <p class="chat_lbl">Chào bạn</p>

  </div>

  </div>
  <div class="chat_div">
    <img src="../../../assets/image/eliza.png">

      </p>

      <p class="chat_lbl">Cảm ơn bạn.</p>
    </div>

  </div>
</ion-content>
<ion-footer class="ion-no-border">

  <ion-button class="send_btn">
