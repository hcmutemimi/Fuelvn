<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" icon="chevron-back-outline" text="" mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <h3 class="main_lbl">Verify your<br>
    Phone number</h3>
  <p class="info_lbl">We have sent you an SMS with a code to number +91 9033976854</p>

  <div class="number-input">
    <div class="code-div">
      <ng-select class="country-codeSelect" [clearable]="false" [(ngModel)]="code" [items]="cCode" bindLabel="dial_code"
        bindValue="dial_code">
        <ng-template ng-label-tmp let-item="item">
          <img height="15" width="22"
            src="{{'https://raw.githubusercontent.com/hjnilsson/country-flags/master/png250px/' + (item.code | lowercase) + '.png'}}"
            style="margin-right: 8px;margin-bottom: -2px" />
          <span>{{item.dial_code}}</span>
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-index="index">
          <img height="15" width="22"
            src="{{'https://raw.githubusercontent.com/hjnilsson/country-flags/master/png250px/' + (item.code | lowercase) + '.png'}}"
            style="margin-right: 8px;margin-bottom: -2px" />
          <span>{{item.dial_code}}</span>
        </ng-template>

      </ng-select>

    </div>
    <div class="number-div">
      <div class="input-div">
        <ion-input type="tel" placeholder="Number" [(ngModel)]="number"></ion-input>
      </div>
    </div>

    <div class="button-div" (click)="clerInput()">
      <ion-icon src="../../../assets/image_icon/closebtn.svg"></ion-icon>
    </div>
  </div>
  <div class="continue_div ion-margin-horizontal">
    <ion-button class="main_btn cn_btn" mode="md" (click)="getotp()" expand="round">
      Continue
    </ion-button>
  </div>

</ion-content>
