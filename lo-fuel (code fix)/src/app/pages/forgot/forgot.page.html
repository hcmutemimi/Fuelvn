<ion-header class="ion-no-border">
    <ion-toolbar mode="md">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" icon="chevron-back-outline" text="" mode="md"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-horizontal">
    <h3 class="main_lbl">Quên mật khẩu</h3>
    <p class="info_lbl">
       Hãy nhập số điện thoại của bạn. Chúng tôi sẽ gửi mã coded qua số điện thoại của bạn.
    </p>
    <ion-item mode="md" lines="none">
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-input placeholder="Số điện thoại" [(ngModel)]="phone_no"></ion-input>
    </ion-item>
    <ion-button class="main_btn ion-text-capitalize send_btn" mode="md" fill="solid" (click)="verify()" expand="round">
        Xác nhận
    </ion-button>
</ion-content>
